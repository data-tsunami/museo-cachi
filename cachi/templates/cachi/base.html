<!doctype html>
<html ng-app='Cachi'>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="/static/bootstrap-3.0.3/css/bootstrap.min.css">

<link rel="stylesheet"
    href="/static/magic-bootstrap/magic-bootstrap.css">

<!-- Optional theme -->
<link rel="stylesheet"
    href="/static/bootstrap-3.0.3/css/bootstrap-theme.min.css">

<!-- Font Awesome -->
<link
    href="/static/font-awesome-4.0.3/css/font-awesome.min.css"
    rel="stylesheet">

<link
    href="/static/cachi.css"
    rel="stylesheet">

<script src="/static/jquery-1.10.2.min.js"></script>

<script
    src="/static/bootstrap-3.0.3/js/bootstrap.min.js"></script>

<!--
<script
    src="/static/angular-1.2.4/angular.min.js"></script>
<script
    src="/static/angular-1.2.4/angular-cookies.min.js"></script>

<script src="/static/js/global.js"></script>
-->

<script
    src="/static/angular-1.2.5/angular-route.min.js"></script>
<script src="/static/ui-bootstrap-tpls-0.6.0.min.js"></script>
-->

{% block js_at_bottom_of_header %}
{% endblock js_at_bottom_of_header %}

</head>
<body ng-controller="GlobalController">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0);">Cachi</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <li ng-class="{ active: isCurrentPath('/Xxxxxxxxxxxxxxxxxxxxxxxx') }"><a
                        href="{% url 'index' %}">Inicio</a></li>

                    <li ng-class="{ active: isCurrentPath('/Xxxxxxxxxxxxxxxxxxxxxxxx') }"><a
                        href="{% url 'search' %}">Buscar</a></li>

                    <li ng-class="{ active: isCurrentPath('/Xxxxxxxxxxxxxxxxxxxxxxxx') }"><a
                        href="/admin">Administrador</a></li>
                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://www.data-tsunami.com" target="_blank">data-tsunami.com <span
                            class="glyphicon glyphicon-registration-mark"></span></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" style="padding-top: 70px;">

		{% for message in messages %}
	        <div class="alert alert-dismissable {{ message.tags }}">
	           <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	           {{ message }}
	        </div>
		{% endfor %}

	    {% block content %}
	    {% endblock content %}

    </div>
    <!-- /container -->

</body>
</html>
